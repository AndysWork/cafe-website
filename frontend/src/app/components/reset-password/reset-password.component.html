<div class="reset-password-container">
  <div class="reset-password-box">
    <div class="header">
      <div class="logo">ğŸ”‘</div>
      <h1>Reset Password</h1>
      <p *ngIf="!passwordReset">Enter your new password</p>
    </div>

    <div *ngIf="passwordReset" class="success-message">
      <div class="icon">âœ…</div>
      <h2>Password Reset!</h2>
      <p>{{ message }}</p>
      <p class="redirect-info">Redirecting to login page...</p>
    </div>

    <form *ngIf="!passwordReset" (ngSubmit)="onSubmit()" class="reset-password-form">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="newPassword"
          name="newPassword"
          placeholder="Enter new password"
          required
          minlength="6"
          autocomplete="new-password"
        />
        <small>Minimum 6 characters</small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm new password"
          required
          autocomplete="new-password"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading || !newPassword || !confirmPassword">
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">Resetting...</span>
      </button>

      <div class="back-link">
        <a routerLink="/login">â† Back to Login</a>
      </div>
    </form>
  </div>
</div>
