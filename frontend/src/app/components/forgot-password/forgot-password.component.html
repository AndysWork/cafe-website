<div class="forgot-password-container">
  <div class="forgot-password-box">
    <div class="header">
      <div class="logo">ğŸ”</div>
      <h1>Forgot Password?</h1>
      <p *ngIf="!emailSent">Enter your email address and we'll send you a reset link</p>
    </div>

    <div *ngIf="emailSent" class="success-message">
      <div class="icon">âœ…</div>
      <h2>Email Sent!</h2>
      <p>{{ message }}</p>
      <p class="check-spam">Please check your inbox and spam folder.</p>
      <button class="btn-primary" routerLink="/login">Back to Login</button>
    </div>

    <form *ngIf="!emailSent" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
          autocomplete="email"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading || !email">
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>

      <div class="back-link">
        <a routerLink="/login">â† Back to Login</a>
      </div>
    </form>
  </div>
</div>
