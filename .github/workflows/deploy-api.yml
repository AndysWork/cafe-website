name: Deploy API to Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: cafe-api-5560
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './api'
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: production
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Build API'
      shell: pwsh
      run: |
        Write-Host "Building API in Release mode..." -ForegroundColor Cyan
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        dotnet build --configuration Release --output ./output
        Write-Host "Build completed successfully" -ForegroundColor Green
        popd
    
    - name: 'Prepare Deployment Package'
      shell: pwsh
      run: |
        Write-Host "Preparing deployment package..." -ForegroundColor Cyan
        Compress-Archive -Path '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output/*' -DestinationPath './deploy.zip' -Force
        Write-Host "Package created: deploy.zip" -ForegroundColor Green

    - name: 'Extract Publish Profile Credentials'
      shell: pwsh
      id: extract-creds
      run: |
        $publishProfile = '${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}'
        if ([string]::IsNullOrWhiteSpace($publishProfile)) {
          Write-Host "ERROR: Publish profile secret is empty!" -ForegroundColor Red
          exit 1
        }
        
        try {
          [xml]$profile = $publishProfile
          $msDeploy = $profile.publishData.publishProfile | Where-Object { $_.publishMethod -eq 'MSDeploy' }
          
          if (-not $msDeploy) {
            Write-Host "ERROR: MSDeploy profile not found in publish profile!" -ForegroundColor Red
            exit 1
          }
          
          $username = $msDeploy.userName
          $password = $msDeploy.userPWD
          $siteName = $msDeploy.msdeploySite
          
          Write-Host "Successfully extracted credentials for: $siteName" -ForegroundColor Green
          
          # Create base64 encoded credentials for Kudu API
          $base64AuthInfo = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("${username}:${password}"))
          
          echo "::add-mask::$base64AuthInfo"
          echo "username=$username" >> $env:GITHUB_OUTPUT
          echo "password=$password" >> $env:GITHUB_OUTPUT
          echo "auth=$base64AuthInfo" >> $env:GITHUB_OUTPUT
        } catch {
          Write-Host "ERROR: Failed to parse publish profile XML!" -ForegroundColor Red
          Write-Host $_.Exception.Message -ForegroundColor Yellow
          exit 1
        }
    
    - name: 'Deploy via Kudu ZIP API'
      shell: pwsh
      run: |
        $appName = "${{ env.AZURE_FUNCTIONAPP_NAME }}"
        $zipFile = "./deploy.zip"
        $kuduUrl = "https://$appName.scm.azurewebsites.net/api/zipdeploy"
        $auth = "${{ steps.extract-creds.outputs.auth }}"
        
        Write-Host "Deploying to: $kuduUrl" -ForegroundColor Cyan
        
        try {
          $headers = @{
            Authorization = "Basic $auth"
          }
          
          $response = Invoke-RestMethod -Uri $kuduUrl `
            -Method POST `
            -InFile $zipFile `
            -Headers $headers `
            -ContentType "application/zip" `
            -TimeoutSec 600
          
          Write-Host "Deployment successful!" -ForegroundColor Green
        } catch {
          Write-Host "Deployment failed!" -ForegroundColor Red
          Write-Host "Status: $($_.Exception.Response.StatusCode.value__)" -ForegroundColor Yellow
          Write-Host "Error: $($_.Exception.Message)" -ForegroundColor Yellow
          exit 1
        }
    
    - name: 'Verify Deployment'
      shell: pwsh
      continue-on-error: true
      run: |
        Write-Host "`nWaiting for deployment to complete..." -ForegroundColor Cyan
        Start-Sleep -Seconds 20
        
        Write-Host "Verifying deployment..." -ForegroundColor Cyan
        $maxRetries = 3
        $retryCount = 0
        $success = $false
        
        while ($retryCount -lt $maxRetries -and !$success) {
          try {
            $response = Invoke-RestMethod -Uri "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/auth/admin/verify" -Method GET
            Write-Host "✅ API is responding successfully!" -ForegroundColor Green
            Write-Host "Admin user exists: $($response.exists)" -ForegroundColor Cyan
            Write-Host "Deployment URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net" -ForegroundColor Cyan
            $success = $true
          } catch {
            $retryCount++
            if ($retryCount -lt $maxRetries) {
              Write-Host "Retry $retryCount/$maxRetries - waiting..." -ForegroundColor Yellow
              Start-Sleep -Seconds 10
            } else {
              Write-Host "⚠️  Verification timed out (API may still be warming up)" -ForegroundColor Yellow
              Write-Host "Verify manually at: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/auth/admin/verify" -ForegroundColor Gray
            }
          }
        }
        
        # Always succeed
        exit 0
    
    - name: 'Deployment Summary'
      shell: pwsh
      run: |
        Write-Host "`n========================================" -ForegroundColor Cyan
        Write-Host "  Deployment Complete!" -ForegroundColor Green
        Write-Host "========================================" -ForegroundColor Cyan
        Write-Host "API Endpoints:" -ForegroundColor White
        Write-Host "  • Admin Verify: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/auth/admin/verify" -ForegroundColor Gray
        Write-Host "  • Login:        https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/auth/login" -ForegroundColor Gray
        Write-Host "  • Categories:   https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/categories" -ForegroundColor Gray
        Write-Host "  • Menu:         https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/menu" -ForegroundColor Gray
        Write-Host "========================================" -ForegroundColor Cyan
