name: Deploy API to Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: cafe-api-5560
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './api'
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: production
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Build API'
      shell: pwsh
      run: |
        Write-Host "Building API in Release mode..." -ForegroundColor Cyan
        cd api
        dotnet build --configuration Release --output ./output
        Write-Host "Build completed successfully" -ForegroundColor Green

    - name: 'Install Azure Functions Core Tools'
      shell: pwsh
      run: |
        Write-Host "Installing Azure Functions Core Tools..." -ForegroundColor Cyan
        npm install -g azure-functions-core-tools@4 --unsafe-perm true
        Write-Host "Azure Functions Core Tools installed" -ForegroundColor Green

    - name: 'Deploy to Azure Functions'
      shell: pwsh
      env:
        AZURE_FUNCTIONAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
      run: |
        Write-Host "Deploying to Azure Function App: ${{ env.AZURE_FUNCTIONAPP_NAME }}..." -ForegroundColor Cyan
        cd api/output
        
        # Create publish settings file from secret
        $publishProfile = $env:AZURE_FUNCTIONAPP_PUBLISH_PROFILE
        $publishProfile | Out-File -FilePath publish.xml -Encoding UTF8
        
        # Deploy using func CLI (same method that works locally)
        func azure functionapp publish ${{ env.AZURE_FUNCTIONAPP_NAME }} --csharp
        
        # Clean up
        Remove-Item publish.xml
        Write-Host "Deployment completed successfully!" -ForegroundColor Green
    
    - name: 'Verify Deployment'
      shell: pwsh
      run: |
        Write-Host "`nVerifying deployment..." -ForegroundColor Cyan
        Start-Sleep -Seconds 10
        try {
          $response = Invoke-WebRequest -Uri "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/categories" -Method GET
          Write-Host "✅ API is responding: Status $($response.StatusCode)" -ForegroundColor Green
          Write-Host "Deployment URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net" -ForegroundColor Cyan
        } catch {
          Write-Host "⚠️  API verification failed, but deployment may still be processing" -ForegroundColor Yellow
          Write-Host "Check: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/categories" -ForegroundColor Gray
        }
